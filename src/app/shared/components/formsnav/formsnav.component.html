<mat-toolbar color="primary" class="nav-bar">
  <div class="logo">
    <a routerLink="/" aria-label="Home">FormSphere</a>
  </div>
  <div *ngIf="formId">
    <h3>Update Form</h3>
  </div>
  <button
    mat-raised-button
    color="accent"
    aria-label="Preview button"
    class="preview-btn"
    (click)="onPreviewClick()"
  >
    {{ isPreviewMode ? 'Exit Preview' : 'Preview Form' }}
  </button>
</mat-toolbar>
