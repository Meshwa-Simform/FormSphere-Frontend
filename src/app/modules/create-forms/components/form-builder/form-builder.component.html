<div class="nav-bar">
  <app-formsnav></app-formsnav>
</div>

<div class="form-builder-container">
  <!-- Left: Sidebar -->
  <div class="sidebar">
    <app-sidebar></app-sidebar>
  </div>

  <!-- Center: Canvas -->
  <div class="canvas" [ngStyle]="canvasStyling">
    <app-canvas
      [styling]="rawTheme"
      [selectedElement]="selectedElement"
      (stylingChange)="onCanvasStylingChange($event)"
      (selectedElementChange)="onElementSelected($event)"
      (elements)="onElementsChanged($event)"
    ></app-canvas>
  </div>

  <!-- Right: Style Panel -->
  <div class="style-panel">
    <app-stylebar
      [theme]="rawTheme"
      [selectedElement]="selectedElement"
      [formElements]="elements"
      (styleChange)="canvasStyling = $event.css; rawTheme = $event.theme"
      (formElementsChange)="onElementsChanged($event)"
      (selectedElementChange)="onElementSelected($event)"
    ></app-stylebar>
  </div>
</div>
