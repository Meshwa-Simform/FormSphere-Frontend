<div class="nav-bar">
    <app-formsnav></app-formsnav>
</div>

<div class="form-builder-container">
    <!-- Left: Sidebar -->
    <div class="sidebar">
        <app-sidebar></app-sidebar>
    </div>

    <!-- Center: Canvas -->
    <div class="canvas" [ngStyle]="canvasStyling">
        <app-canvas [styling]="rawTheme" (stylingChange)="onCanvasStylingChange($event)"></app-canvas>
    </div>

    <!-- Right: Style Panel -->
    <div class="style-panel">
        <app-stylebar [theme]="rawTheme" (styleChange)="canvasStyling = $event.css; rawTheme = $event.theme"></app-stylebar>
    </div>
</div>
